plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

if (hasProperty('buildScan')) {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}

sourceCompatibility = 1.8

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.squareup:javapoet:1.12.0'
    implementation 'org.apache.commons:commons-configuration2:2.6'
    implementation 'org.reflections:reflections:0.9.12'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
}

application {
    // Define the main class for the application.
    mainClass = 'masc.edu.wm.cs.masc.barebone.MASCBarebone'
}
