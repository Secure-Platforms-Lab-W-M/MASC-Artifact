connectionfactory.connectionfactory = amqp://guest:guest@clientid/?brokerlist='localhost:5672'
connectionfactory.sslconnectionfactory = amqp://guest:guest@clientid/?ssl='true'&brokerlist='localhost:5672'

connectionfactory.connectionfactory_noprefetch = amqp://guest:guest@clientid/?brokerlist='localhost:5672'&maxprefetch='0'
