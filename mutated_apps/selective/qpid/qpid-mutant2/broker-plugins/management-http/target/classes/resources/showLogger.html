<div>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Logger Attributes',  open: false">
        <div class="alignLeft">
            <div class="clear">
                <div class="formLabel-labelCell">Name:</div>
                <div class="name formValue-valueCell"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Type:</div>
                <div class="type formValue-valueCell"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">State:</div>
                <div class="state formValue-valueCell"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Durable:</div>
                <div class="durable formValue-valueCell"><input type="checkbox"/></div>
            </div>
        </div>
        <div class="alignRight">
            <div class="clear">
                <div class="formLabel-labelCell">Error Count:</div>
                <div class="errorCount formValue-valueCell"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Warning Count:</div>
                <div class="warnCount formValue-valueCell"></div>
            </div>
        </div>
        <div class="clear loggerAttributes"></div>
        <div class="clear"></div>
    </div>
    <div class="dijitDialogPaneActionBar">
        <button data-dojo-type="dijit.form.Button" class="editLoggerButton" type="button" data-dojo-props="iconClass: 'dijitIconEdit'">Edit</button>
        <button data-dojo-type="dijit.form.Button" class="deleteLoggerButton" data-dojo-props="iconClass: 'dijitIconDelete'">Delete</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Log Inclusion Rules'" class="clear">
        <div class="logInclusionRuleGrid" style="display:none"></div>
        <div class="logInclusionRuleWarning warningPane hidden">Logger will not log anything without inclusion rules.</div>
        <div class="clear">
            <button data-dojo-type="dijit.form.Button" class="addLogInclusionRuleButton">Add</button>
            <button data-dojo-type="dijit.form.Button" class="deleteLogInclusionRuleButton">Delete</button>
        </div>
    </div>
    <br/>
    <div class="loggerTypeSpecificDetails"></div>
</div>
