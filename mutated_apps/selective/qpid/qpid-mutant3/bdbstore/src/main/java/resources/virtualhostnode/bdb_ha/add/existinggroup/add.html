<div>

    <div class="formBox">
        <fieldset>
            <legend>Existing details</legend>
            <div class="clear">
                <div class="formLabel-labelCell tableContainer-labelCell">Group name*:</div>
                <div class="formLabel-controlCell tableContainer-valueCell">
                    <input type="text" id="addVirtualHostNode.groupName"
                           data-dojo-type="dijit/form/ValidationTextBox"
                           data-dojo-props="
                                  name: 'groupName',
                                  placeHolder: 'group name',
                                  required: true,
                                  promptMessage: 'Name of the existing group',
                                  title: 'Enter name of the existing group'," />
                </div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell tableContainer-labelCell">Node name from group*:</div>
                <div class="formLabel-controlCell tableContainer-valueCell">
                    <input type="text" id="addVirtualHostNode.helperNodeName"
                           data-dojo-type="dijit/form/ValidationTextBox"
                           data-dojo-props="
                                  name: 'helperNodeName',
                                  placeHolder: 'node name from group',
                                  required: true,
                                  promptMessage: 'Node name of an existing group member.',
                                  title: 'Enter node name of an existing member of the group'" />
                </div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell tableContainer-labelCell">Node address of same node*:</div>
                <div class="formLabel-controlCell tableContainer-valueCell">
                    <input type="text" id="addVirtualHostNode.helperAddress"
                           data-dojo-type="dijit/form/ValidationTextBox"
                           data-dojo-props="
                                  name: 'helperAddress',
                                  placeHolder: 'node address from group',
                                  required: true,
                                  promptMessage: 'Node address of the existing group member.',
                                  title: 'Enter node address of the existing group member'" />
                </div>
            </div>
        </fieldset>
    </div>


    <div class="formBox">
        <fieldset>
            <legend>New node details</legend>
            <div class="clear">
                <div class="formLabel-labelCell tableContainer-labelCell">Address*:</div>
                <div class="formLabel-controlCell tableContainer-valueCell">
                    <input type="text" id="addVirtualHostNode.address"
                           data-dojo-type="dijit/form/ValidationTextBox"
                           data-dojo-props="
                              name: 'address',
                              placeHolder: 'host:port',
                              required: true,
                              promptMessage: 'Node hostname and port number that new node will use.<br/>Other nodes will use connect to this address to replicate messages',
                              title: 'Enter node hostname and port number that new node will use'" />
                </div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell tableContainer-labelCell">Store path:</div>
                <div class="formLabel-controlCell tableContainer-valueCell">
                    <input type="text" id="addVirtualHostNode.storePath"
                           data-dojo-type="dijit/form/ValidationTextBox"
                           data-dojo-props="
                              name: 'storePath',
                              placeHolder: 'path/to/store',
                              promptMessage: 'File system location for the store',
                              title: 'Enter file system location for the store'" />
                </div>
            </div>
        </fieldset>
     </div>
     <div class="clear"></div>
</div>
