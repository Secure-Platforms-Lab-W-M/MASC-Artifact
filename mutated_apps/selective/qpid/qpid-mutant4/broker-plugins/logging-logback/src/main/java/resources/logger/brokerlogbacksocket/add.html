<div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Remote Host:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addLogger.remoteHost"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'remoteHost',
                              placeHolder: 'localhost',
                              promptMessage: 'Enter the host where the logback server is running',
                              title: 'Enter the host where the logback server is running'"/>
        </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Port*:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addLogger.port"
                   data-dojo-type="dijit/form/NumberTextBox"
                   data-dojo-props="
                              name: 'port',
                              required: true,
                              placeHolder: '6000',
                              promptMessage: 'Enter the port number on which the logback server runs',
                              title: 'Port number on which the logback server runs'"/>
        </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Reconnection delay:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addLogger.reconnectionDelay"
                   data-dojo-type="dijit/form/NumberTextBox"
                   data-dojo-props="
                              name: 'reconnectionDelay',
                              placeHolder: '100',
                              promptMessage: 'Enter the reconnection delay',
                              title: 'Specifies the number of milliseconds to wait before attempting to reconnect after a connection failure'"/>
        </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Include Caller Data:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="checkbox" id="addLogger.includeCallerData"
                   data-dojo-type="dijit/form/CheckBox"
                   data-dojo-props="
                                  name: 'includeCallerData',
                                  checked: true"/>
            <div data-dojo-type="dijit/Tooltip"
                 data-dojo-props="connectId: ['addLogger.includeCallerData'],
                                      label: 'If selected, the caller data will be available to the remote host.'">
            </div>
        </div>
    </div>
</div>
