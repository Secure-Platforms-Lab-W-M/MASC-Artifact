<div>
    <div class="clear">
      <div class="formLabel-labelCell tableContainer-labelCell">JDBC Url*:</div>
      <div class="formLabel-controlCell tableContainer-valueCell">
          <input type="text" id="addVirtualHostNode.connectionUrl"
                          data-dojo-type="dijit/form/ValidationTextBox"
                          data-dojo-props="
                              name: 'connectionUrl',
                              placeHolder: 'jdbc:provider:info',
                              required: true,
                              promptMessage: 'JDBC URL specifying the connection to the database',
                              title: 'Enter JDBC URL'"/>
      </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Username*:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addVirtualHostNode.username"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'username',
                              placeHolder: 'username',
                              required: true,
                              promptMessage: 'Database user name',
                              title: 'Enter username'" />
        </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Password*:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="password" id="addVirtualHostNode.password"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'password',
                              placeHolder: 'password',
                              required: true,
                              promptMessage: 'Database password',
                              title: 'Enter password'" />
        </div>
    </div>
    <div class="clear">
      <div class="formLabel-labelCell tableContainer-labelCell">Connection Pool*:</div>
      <div class="formLabel-controlCell tableContainer-valueCell">
          <input type="text" id="addVirtualHostNode.connectionPoolType"
                          data-dojo-type="dijit/form/FilteringSelect"
                          data-dojo-props="
                              name: 'connectionPoolType',
                              required: true,
                              promptMessage: 'Connection pool type to use when connecting to the database',
                              title: 'Select the connection pool type',
                              placeHolder: 'Select pool type'" />
      </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Table name prefix:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addVirtualHostNode.tableNamePrefix"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'tableNamePrefix',
                              placeHolder: 'table name prefix',
                              required: false,
                              regExp: '[a-zA-Z_0-9]*',
                              promptMessage: 'Optional database table prefix so multiple VirtualHostNodes can share the same database',
                              title: 'Optional database table prefix so multiple VirtualHostNodes can share the same database'" />
        </div>
    </div>
    <div class="clear"></div>
    <div id="addVirtualHostNode.poolSpecificDiv"></div>
</div>
