<div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Path*:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" class="addGroupProviderPath"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'path',
                              required: true,
                              placeHolder: 'path/to/group/file',
                              title: 'Enter path to file with groups',
                              promptMessage: 'Enter path to file with groups'"/>
        </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell">Case Sensitive Group Search:</div>
        <div class="tableContainer-valueCell formLabel-controlCell">
            <input type="checkbox" class="caseSensitive"
                   data-dojo-type="dijit/form/CheckBox"
                   data-dojo-props="
                            name: 'caseSensitive',
                            checked: true,
                            required: false,
                            placeHolder: 'group provider caseSensitive',
                            searchAttr: 'caseSensitive',
                            title: 'Case Sensitive/Insensitive Search'"/>
        </div>
    </div>

    <div class="clear"></div>
</div>
