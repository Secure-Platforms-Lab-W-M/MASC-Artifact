{% extends 'layout/base.html' %}

{% block content %}
<div class="container pb-2 pt-4">
    <div class="row">
       <div class="col-xl-10 col-lg-10">
        <h2 class="title">MASC Lab</h2>
        <div>
            <span>
                Paste Your Code , Select the operator and see the charisma of MASC
            </span>
        </div>
       </div>
       <div class="col-xl-2 col-lg-2 pt-4">
        <div class="d-flex justify-content-end align-items-end">
            <button class="btn btn-primary">Custom Operator</button>
        </div>
       </div>
    </div>
    <div class="row pt-4">
        <div class="col-xl-6 col-lg-6">
            <div class="form-group">
                 <div class="form-group">
                     <label for="exampleFormControlSelect1"><h5>Select Operator</h5></label>
                     <select class="form-control" id="exampleFormControlSelect1" disabled>
                         <option>Select Operator</option>
                     </select>
                 </div>
            </div>
            <div class="row mt-3">
                <div class="pt-2">
                    <div class="card">
                        <div class="card-title" style="background-color: #E5E4E2;">
                            <h5 class="p-2">Submitted Code</h5>
                        </div>
                        <div class="card-body">
                                <textarea class="form-control" id="mutadedFormControlTextarea1" rows="14" placeholder="Your Submitted Code" disabled>{{ input_code }}</textarea>
                        </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-xl-6 col-lg-6">
            <div class="card">
                    <div class="card-title" style="background-color: #E5E4E2;">
                        <h5 class="p-2">Mutated Code</h5>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="18" placeholder="The mutated code comes here" disabled>{{ output_code }}</textarea>
                    </div>
            </div>
        </div>
    </div>
    <div class="row pt-22">
         <div class="col-xl-12 col-lg-12">
            <div class="card">
                    <div class="card-title" style="background-color: #E5E4E2;">
                        <h5 class="p-2">System Logs</h5>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="systemOutputs" rows="9" placeholder="System Logs" disabled>{{ stdOut }}</textarea>
                    </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
