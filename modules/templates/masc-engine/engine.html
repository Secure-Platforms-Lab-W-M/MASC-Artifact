{% extends 'layout/base.html' %}

{% block content %}
<div class="container pb-2 pt-4">
    <div class="row">
        <div class="col-xl-9 col-lg-9">
            <h2 class="title">MASC Engine</h2>
            <div>
            <span>
                Mutate your code and analysis the result
            </span>
            </div>
        </div>
        <div class="col-xl-3 col-lg-3 pt-4">
            <div class="d-flex justify-content-end align-items-end">
                <a href="history" class="btn btn-primary"> Current State</a>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-xl-12 col-lg-12">
            <form method="post" action="">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="form-group mt-4">
                            <label for="scopes"><h5>Select Scope</h5>
                            </label>
                            <select class="form-control" id="scopes"
                                    name="scopes">
                                {% for scope in scopes %}
                                <option>
                                    {{ scope }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mt-4">
                            <label for="exampleFormControlSelectProperties"><h5>Select Properties File</h5>
                            </label>
                            <select class="form-control" id="exampleFormControlSelectProperties"
                                    name="properties">
                                {% for file in properties_file %}
                                <option>
                                    {{ file.filename }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row mt-3">
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-warning"><b>Submit</b></button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="d-flex justify-content-center align-items-center">
                                <a href="/properties/upload">Upload New Properties</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
